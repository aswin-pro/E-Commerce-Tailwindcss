<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss jsdelivery  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <nav class="shadow sticky top-0 z-10 bg-white">
        <div class="flex justify-between mx-5 items-center p-2 gap-4">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-7">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>

            <div class="md:flex-grow">
                <h1 class="text-3xl font-bold text-green-400">TeeTopia</h1>
            </div>
            <!-- home icon -->
            <div class="">
                <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                  </a>
            </div>
        </div>
    </nav>
    <div class="max-w-max md:border border-green-300   px-5 py-5 mx-auto mt-20 rounded-2xl ">
        <form action="index.html">
            <h2 class="text-3xl mb-3 font-medium">Sign In</h2>
            <div class="flex flex-col mt-2">
                <label for="" class="mb-3">Email</label>
                <input type="email" required class="w-80 border border-2 p-1  focus:outline-none pl-2 rounded-xl focus:bg-green-100">
            </div>
            <div class="flex flex-col mt-2">
                <label for="" class="mb-3">Password</label>
                <input type="password" required class="w-80 border border-2 mb-4 p-1  focus:outline-none pl-2 rounded-xl focus:bg-green-100">
            </div>
            <div class="flex   w-80 justify-center  mb-5 rounded-xl bg-green-300 p-1 hover:bg-green-200">
                <button type="submit" class="p-1  ">Login</button>
            </div>
            <p>No account? <a href="SignUp.html" class="text-blue-900">Create one! </a></p>
        </form>
    </div>
</body>
</html>
