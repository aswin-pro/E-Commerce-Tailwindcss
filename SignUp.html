<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss jsdelivery  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Sign Up</title>
</head>

<body>
     <!-- navbar -->
     <nav class="shadow">
        <div class="flex justify-between mx-5 items-center p-2 gap-4">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-7">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </div>

            <div class="md:flex-grow">
                <h1 class="text-3xl font-bold text-green-400">TeeTopia</h1>
            </div>
            <!-- home icon -->
            <div class="">
                <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                  </svg>
                  </a>
            </div>
        </div>
    </nav>
    <div class="max-w-max px-5 py-5 mx-auto mt-10  md:border border-green-200 rounded-xl">
        <form action="SignIn.html">
            <h2 class="text-3xl mb-3 font-medium">Sign Up</h2>
            <div class="flex gap-2">
                <div>
                    <label for="" >First Name</label><br>
                    <input type="text" required class="w-full border border-2  focus:outline-none p-1 pl-2 my-2 rounded-xl focus:bg-green-100">
                </div>
                <div>
                    <label for="">Last Name</label><br>
                    <input type="text" required class="w-full border border-2 focus:outline-none p-1 pl-2 my-2 rounded-xl focus:bg-green-100">
                </div>
            </div>
            <div class="flex flex-col">
                <label for="email">Email</label>
                <input type="email" required class="border border-2  focus:outline-none p-1 pl-2 my-2 rounded-xl focus:bg-green-100">
            </div>
            <div class="flex flex-col">
                <label for="">Date of Birth</label>
                <input type="number" required class="border border-2 focus:outline-none p-1 pl-2 my-2 rounded-xl focus:bg-green-100">
            </div>
            <div class="flex gap-2">
                <div>
                    <label for="">Password</label><br>
                    <input type="password" required class="w-full border border-2 focus:outline-none p-1 pl-2 my-2 rounded-xl focus:bg-green-100">
                </div>
                <div>
                    <label for="">Re-Enter Password</label><br>
                    <input type="password" required class="w-full border border-2 focus:outline-none p-1 pl-2 my-2 rounded-xl focus:bg-green-100">
                </div>
            </div>
            <div  class="flex  bg-green-300 p-2 hover:bg-green-200 w-17 justify-center    mt-5 mb-5 rounded-xl focus:bg-green-100">
                <button type="submit" class="p-1">Sign Up</button>
            </div>
            <p>Already have an account? <a href="SignIn.html" class="text-blue-900">Login </a></p>
        </form>
    </div>
</body>

</html>
